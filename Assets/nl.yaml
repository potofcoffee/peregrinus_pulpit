571:
    title: "Ubi caritas et amor – Wo die Liebe wohnt und Güte"
    content:
        - "Ubi caritas et amor, ubi caritas, Deus ibi est."
        - "Wo die Liebe wohnt und Güte, wo die Liebe wohnt, da ist unser Gott."
    legal: "Text: St. Gallen 8. Jh.. Melodie und Satz: Jacques Berthier, Taizé 1977."
